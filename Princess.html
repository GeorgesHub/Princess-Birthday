      font-family: 'LucySaidOk';
      src: url('LucySaidOk.woff2') format('woff2'),

      font-weight: normal;
      font-style: normal;
    }

    :root {
      --accent: #ff7ab6;
      --accent2: #ffd36b;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #0b0f1f;
      color: white;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .slideshow-track {
      display: flex;
      width: calc(100vw * 21);
      animation: scrollLeft 90s linear infinite;
    }

    .slideshow img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-2000vw); }
    }

    .stage {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-family: 'LucySaidOk', cursive;
      font-size: 48px;
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 20px;
      color: var(--accent2);
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      font-family: 'Dancing Script', cursive;
      white-space: pre-wrap;
    }

    canvas#confetti {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    audio {
      display: none;
    }

    .signature {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      color: #cccccc;
      z-index: 4;
      letter-spacing: 1px;
    }
  </style>
